<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #board {
            background: url('background.png');
            background-size: cover;
            border: 1px solid;
            height: 350px;
            width: 650px;
        }

        .character {
            background: url('guest.png');
            background-size: cover;
            padding: 10px;
            height: 120px;
            width: 120px;
            margin: 10px;
            float: left;
            display: none;
        }

        .thief {
            background: url('thief01.png');
            background-size: cover;
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }

        #helpText{
            text-align: center;
            position: absolute;
            top: 100px;
            left: 800px;
        }
    </style>
    <title>SecurityGame</title>
</head>

<body>
    <input type="button" value="Play" onclick="startGame()" ; />
    <div id="board">
        <div class="character">1</div>
        <div class="character">2</div>
        <div class="character">3</div>
        <div class="character">4</div>
        <div class="character">5</div>
        <div class="character">6</div>
    </div>

    <div id="helpText">
        <h3>Game Instructions</h3>
        <p>Click the Play-Button to begin the game. <br>The game shows 6 Sir Tim-Berners-Lee images and one thief image.<br> Click the thief to score a point. 
        <br>Try and click as many as you can to max your score.</p>
    </div>

    <script>
        let userName = prompt("Please enter a name for the highscore table", "PlayerName");

        
        function startGame() {
            gameLoop();
        }

        var loops = 0;
        var peopleVisible = false;
        var gameScore = 0;
        function gameLoop() {
            peopleVisible = !peopleVisible;
            createCharacters();
            loops++;
            if (loops < 12) {
                setTimeout(gameLoop, peopleVisible ? 1000 : 3000);
            }
            else {
                alert(userName + " you have scored " + gameScore);
            }
        }

        function createCharacters() {
            var board = document.getElementById("board");
            var classToSet = peopleVisible ? "character visible" : "character hidden";
            for (var index = 0; index < 6; index++) {
                board.children[index].className = classToSet;
                board.children[index].innerHTML = "";
                board.children[index].onclick = function () {
                    gameScore += -2;
                }
            }
            var randomNumber = Math.floor(Math.random() * 6) + 1;
            board.children[randomNumber - 1].innerHTML = "";
            board.children[randomNumber - 1].onclick = function () {
                gameScore++;
            }
            board.children[randomNumber - 1].className = classToSet + " thief";
        }
    </script>
</body>

</html>
